<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h4 class="display-6 my-3">Fintech - Crie sua conta</h4>
        <form action="" id="cadastro" name="cadastro" method="post">
            <div class="row border rounded p-3">
                <div class="col-12 my-2">
                    <label for="usuario" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Ex: user12345">
                </div>
                <div class="col-12 col-md-6 my-2">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Ex: 123456abc">
                </div>
                <div class="col-12 col-md-6 my-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ex: email@email.com">
                </div>
                
                </div>
                <div class="col-12 col-md-6 my-2">
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <input type="submit" class="btn btn-primary" value="Criar Conta">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
